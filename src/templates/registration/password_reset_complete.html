{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="card border-primary mt-5 mb-3" style="width:25rem;">
    <div class="card-header bg-primary">
        <h4 class="text-white">Your password has been set!</h4>
    </div>
    <div class="card-body">
        <div class="card-text text-center text-info">
            <p class="lead">
                You may go ahead
            </p>
            <p class="lead text-center">
                <a class="btn btn-success my-2 my-sm-0"
                   href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
