version: '3'

services:
  db:
    image: postgres
    container_name: db01
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: unless-stopped
    volumes:
      - ~/variant-alert/postgres-data:/var/lib/postgresql/data
    ports:
     - "5432:5432"
  web:
    build: .
    container_name: dj01
    command: >
      bash -c "cd src && python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && gunicorn variant_alert.wsgi -b 0.0.0.0:8000 --workers 3"
    volumes:
      - .:/code
    expose:
      - "8000"
    depends_on:
      - db
  nginx:
    image: nginx:latest
    container_name: ng01
    ports:
      - "85:80"
      - "443:443"
    volumes:
      - ./config/nginx/prod:/etc/nginx/conf.d
      - ./config/certbot/conf:/etc/letsencrypt
      - ./config/certbot/www:/var/www/certbot
      - ./src/static:/static
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./config/certbot/conf:/etc/letsencrypt
      - ./config/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 5d & wait $${!}; done;'"